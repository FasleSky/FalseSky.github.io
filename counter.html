<!DOCTYPE html>
<html>
<head>
    <title>Counter Program</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f6f8;
        }

        .box {
            background: white;
            width: 300px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        #count {
            font-size: 40px;
            margin: 20px 0;
        }

        button {
            margin: 5px;
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .add { background-color: #2ecc71; color: white; }
        .sub { background-color: #e74c3c; color: white; }
        .reset { background-color: #3498db; color: white; }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
        }
    </style>

</head>
<body>

    <div class="box">
        <h2>ðŸ”¢ Counter Program</h2>

        <div id="count">0</div>

        <button class="add" onclick="increase()">+</button>
        <button class="sub" onclick="decrease()">âˆ’</button>
        <button class="reset" onclick="reset()">Reset</button>

        <a href="index.html">â¬… Back to Home</a>
    </div>

    <script>
        let count = 0;

        function increase() {
            count++;
            document.getElementById("count").innerText = count;
        }

        function decrease() {
            count--;
            document.getElementById("count").innerText = count;
        }

        function reset() {
            count = 0;
            document.getElementById("count").innerText = count;
        }
    </script>

</body>
</html>
